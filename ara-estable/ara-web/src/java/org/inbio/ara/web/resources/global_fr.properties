aboutAcknowledgements=Han contribuido al proceso de desarrollo de Ara: <br /><br /> 1.  IABIN, por brindar los fondos para el desarrollo de las versiones 1.0 y 2.0 de Ara como herramienta para facilitar los procesos de captura, manejo y diseminaci\u00F3n de informaci\u00F3n de la SSTN.<br /><br /> 2.  INBio, por aportar la experiecia y documentaci\u00F3n de dise\u00F1o de Atta usada como base para dise\u00F1ar Ara, el equipo t\u00E9cnico de inform\u00E1ticos, tax\u00F3nomos y dise\u00F1adores gr\u00E1ficos para el an\u00E1lisis, dise\u00F1o e implementaci\u00F3n de las versiones 1.0 - 2.0 de Ara y los fondos para la implementaci\u00F3n de la versi\u00F3n 2.5. <br /><br /> 3. INBio e IABIN por el apoyo en el desarrollo del est\u00E1ndar Plinian Core (www.pliniancore.org) <br /><br />Para desarrollar el sistema se utilizan plataformas y herramientas Open Source como:  Java Entreprise Edition, PostgreSQL, Hibernate, Sun Application Server, Apache Tomcat, entre otras herramientas. <br/><br/> M\u00E1s infromaci\u00F3n en:  <br/><br/> El sito de la SSTN http://species.iabin.net/ <br/><br/> wiki de la SSTN: http://larus.inbio.ac.cr:8090/sstn/doku.php<br/><br/>\n
