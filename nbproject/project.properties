build.classes.excludes=**/*.java,**/*.form,**/.nbattrs
build.dir=build
build.generated.dir=${build.dir}/generated
client.module.uri=ara-web
client.urlPart=
debug.classpath=${javac.classpath}::${jar.content.additional}:${run.classpath}
display.browser=false
dist.dir=dist
dist.jar=${dist.dir}/${jar.name}
j2ee.appclient.mainclass.args=-client ${dist.jar} ${j2ee.appclient.tool.args}
j2ee.deploy.on.save=false
j2ee.platform=1.5
j2ee.server.type=J2EE
jar.compress=false
jar.content.additional=\
    ${reference.ara-web.dist-ear}:\
    ${reference.ara-ejb.dist-ear}:\
    ${reference.ara-web-Service.dist-ear}
jar.name=ara.ear
javac.debug=true
javac.deprecation=false
javac.source=1.5
javac.target=1.5
meta.inf=src/conf
no.dependencies=false
platform.active=default_platform
project.ara-ejb=ara-ejb
project.ara-web=ara-web
project.ara-web-Service=ara-web-Service
reference.ara-ejb.dist-ear=${project.ara-ejb}/dist/ara-ejb.jar
reference.ara-web-Service.dist-ear=${project.ara-web-Service}/dist/ara-web-Service.jar
reference.ara-web.dist-ear=${project.ara-web}/dist/ara-web.war
resource.dir=setup
run.classpath=
source.root=.
