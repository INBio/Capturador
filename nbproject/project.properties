build.classes.excludes=**/*.java,**/*.form,**/.nbattrs
build.dir=build
build.generated.dir=${build.dir}/generated
client.module.uri=atta-web
client.urlPart=
debug.classpath=${javac.classpath}::${jar.content.additional}:${run.classpath}
display.browser=true
dist.dir=dist
dist.jar=${dist.dir}/${jar.name}
j2ee.appclient.mainclass.args=-client ${dist.jar} ${j2ee.appclient.tool.args}
j2ee.deploy.on.save=false
j2ee.platform=1.5
j2ee.server.type=J2EE
jar.compress=false
jar.content.additional=\
    ${reference.atta-web.dist-ear}:\
    ${reference.atta-ejb.dist-ear}:\
    ${reference.atta-web-service.dist-ear}
jar.name=atta.ear
javac.debug=true
javac.deprecation=false
javac.source=1.5
javac.target=1.5
meta.inf=src/conf
no.dependencies=false
platform.active=default_platform
project.atta-ejb=atta-ejb
project.atta-web=atta-web
project.atta-web-service=atta-web-service
reference.atta-ejb.dist-ear=${project.atta-ejb}/dist/atta-ejb.jar
reference.atta-web-service.dist-ear=${project.atta-web-service}/dist/atta-web-service.jar
reference.atta-web.dist-ear=${project.atta-web}/dist/atta-web.war
resource.dir=setup
run.classpath=
source.root=.
